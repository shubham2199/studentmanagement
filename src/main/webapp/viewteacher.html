<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fetch Teacher Data</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="ForrmResponsive.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Enter Teacher Id</h1>
      <form action="viewteacher" method="post">
        <div class="main-user-info">
        <div class="user-input-box">
            <label for="id">Id</label>
            <input type="text"
                    id="id"
                    name="id"
                    placeholder="id"/>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Display Details">
        </div>
      </form>
    </div>
  </body>
</html>
